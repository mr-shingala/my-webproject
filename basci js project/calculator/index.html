<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr.Calculator</title>
  <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div id="equation"></div>
        <input type="text" id="input-1" placeholder="0" readonly>
      </div>
      <div class="div1">
        <div class="div2">
          <div class="button-div"><button class="button-div2">AC</button></div>
          <div class="button-div "><button class="button-div2 color" id="font">%</button></div>
        </div>
        <div class="div2">
          <div class="button-div"><button class="button-div2"><i class="fa-solid fa-delete-left"></i></button></div>
          <div class="button-div"><button class="color">÷</button></div>
        </div>
      </div>
      <div class="div1">
        <div class="div2">
          <div class="button-div"><button>7</button></div>
          <div class="button-div"><button>8</button></div>
        </div>
        <div class="div2">
          <div class="button-div"><button>9</button></div>
          <div class="button-div"><button class="color">×</button></div>
        </div>
      </div>
      <div class="div1">
        <div class="div2">
          <div class="button-div"><button>4</button></div>
          <div class="button-div"><button>5</button></div>
        </div>
        <div class="div2">
          <div class="button-div"><button>6</button></div>
          <div class="button-div"><button class="color">−</button></div>
        </div>
      </div>
      <div class="div1">
        <div class="div2">
          <div class="button-div"><button>1</button></div>
          <div class="button-div"><button>2</button></div>
        </div>
        <div class="div2">
          <div class="button-div"><button>3</button></div>
          <div class="button-div"><button class="color">+</button></div>
        </div>
      </div>

      <div class="div1">
        <div class="div2">
          <div class="button-div"><button class="button-div2">00</button></div>
          <div class="button-div"><button>0</button></div>
        </div>
        <div class="div2">
          <div class="button-div"><button>.</button></div>
          <div class="button-div"><button>=</button></div>

        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>

</html>

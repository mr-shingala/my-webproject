<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Word finder</title>
 <link rel="stylesheet" href="style.css">
 <link rel="shortcut icon" href="dictionary.png" type="image/x-icon">
 <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
      <nav>
          <p>Word Finder</p>
      </nav>
      <div class="nain-container">
      <div class="container">
             <form>
                  <input type="text" placeholder="Text">
                  <button  id="find" class="ri-seo-line" type="submit" ></button>
             </form>
      </div>
      <div class="info-container" id="info-container">
          <p>Word: <span id="word"></span></p>
          <p >Audio:</p>
          <p id="audio_parent"></p>
          <p id="defination_parent">Defination: <span id="defination"></span></p>
          <p id="synonyms">Synonyms: <span><ol id="ol"></ol></span></p>
          <a><button>Read more</button></a>
      </div>
      <div class="not_found" id="not_found">
            <img src="404-error-3060993_1280.webp" alt="error_img">
            <p>Sorry!! Word Is Not Found</p>
      </div>
    </div>
     <script src="logic.js"></script>
</body>
</html>
